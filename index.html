<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minhas Anotações de UTFPR 2024/2</title>
</head>
<body>
    <header>
        <h1>Minhas Anotações de UTFPR 2024/2</h1>
    </header>
    <main>
        <section class="aula">
            <h2>Linguagens Formais e Autômatos</h2>
            <textarea placeholder="Suas anotações..." id="nota-linguagens"></textarea>
            <input type="file" accept="image/*" onchange="loadImage(event, 'img-linguagens')" />
            <img id="img-linguagens" class="preview" />
        </section>

        <section class="aula">
            <h2>Engenharia de Software 2</h2>
            <textarea placeholder="Suas anotações..." id="nota-engenharia"></textarea>
            <input type="file" accept="image/*" onchange="loadImage(event, 'img-engenharia')" />
            <img id="img-engenharia" class="preview" />
        </section>

        <section class="aula">
            <h2>Filosofia</h2>
            <textarea placeholder="Suas anotações..." id="nota-filosofia"></textarea>
            <input type="file" accept="image/*" onchange="loadImage(event, 'img-filosofia')" />
            <img id="img-filosofia" class="preview" />
        </section>

        <section class="aula">
            <h2>Modelagem de Software</h2>
            <textarea placeholder="Suas anotações..." id="nota-modelagem"></textarea>
            <input type="file" accept="image/*" onchange="loadImage(event, 'img-modelagem')" />
            <img id="img-modelagem" class="preview" />
        </section>

        <section class="aula">
            <h2>Sistemas Operacionais</h2>
            <textarea placeholder="Suas anotações..." id="nota-sistemas"></textarea>
            <input type="file" accept="image/*" onchange="loadImage(event, 'img-sistemas')" />
            <img id="img-sistemas" class="preview" />
        </section>

        <button onclick="saveAllNotes()">Salvar Todas as Anotações</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
