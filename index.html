<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações e Lembretes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer">
        <h2>Acesso ao Sistema</h2>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Entrar</button>
        <p id="mensagemErro" style="color: red;"></p>
    </div>

    <div id="mainContainer" style="display: none;">
        <h1 style="color: yellow;">Anotações</h1>
        <p style="color: white;">As anotações são salvas automaticamente!</p>
        
        <div>
            <h2>Linguagens Formais e Autômatos</h2>
            <textarea id="anotacoesLinguagens" rows="4" placeholder="Anotações sobre Linguagens Formais e Autômatos"></textarea>
        </div>
        <div>
            <h2>Engenharia de Software 2</h2>
            <textarea id="anotacoesEngenharia" rows="4" placeholder="Anotações sobre Engenharia de Software 2"></textarea>
        </div>
        <div>
            <h2>Filosofia</h2>
            <textarea id="anotacoesFilosofia" rows="4" placeholder="Anotações sobre Filosofia"></textarea>
        </div>
        <div>
            <h2>Modelagem de Software</h2>
            <textarea id="anotacoesModelagem" rows="4" placeholder="Anotações sobre Modelagem de Software"></textarea>
        </div>
        <div>
            <h2>Sistemas Operacionais</h2>
            <textarea id="anotacoesSistemas" rows="4" placeholder="Anotações sobre Sistemas Operacionais"></textarea>
        </div>

        <h1 style="color: yellow;">Lembretes de Provas</h1>
        <div>
            <input type="text" id="nomeProva" placeholder="Nome da Prova">
            <input type="date" id="dataProva">
            <button onclick="adicionarLembrete()">Adicionar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome da Prova</th>
                    <th>Data da Prova</th>
                    <th>Dias Restantes</th>
                </tr>
            </thead>
            <tbody id="tabelaLembretes">
                <!-- Lembretes serão adicionados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
