 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Estudo com Lembretes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Acesso ao Sistema</h1>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button onclick="verificarSenha()">Acessar</button>
        <p id="mensagemErro" class="error-message"></p>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <h1>Minhas Anotações de Estudo</h1>

        <div class="materias-container">
            <!-- Linguagens Formais e Autômatos -->
            <div class="materia" id="linguagens">
                <h2>Linguagens Formais e Autômatos</h2>
                <textarea id="anotacoesLinguagens" placeholder="Escreva suas anotações aqui..."></textarea>
            </div>

            <!-- Engenharia de Software 2 -->
            <div class="materia" id="engenharia">
                <h2>Engenharia de Software 2</h2>
                <textarea id="anotacoesEngenharia" placeholder="Escreva suas anotações aqui..."></textarea>
            </div>

            <!-- Filosofia -->
            <div class="materia" id="filosofia">
                <h2>Filosofia</h2>
                <textarea id="anotacoesFilosofia" placeholder="Escreva suas anotações aqui..."></textarea>
            </div>

            <!-- Modelagem de Software -->
            <div class="materia" id="modelagem">
                <h2>Modelagem de Software</h2>
                <textarea id="anotacoesModelagem" placeholder="Escreva suas anotações aqui..."></textarea>
            </div>

            <!-- Sistemas Operacionais -->
            <div class="materia" id="sistemas">
                <h2>Sistemas Operacionais</h2>
                <textarea id="anotacoesSistemas" placeholder="Escreva suas anotações aqui..."></textarea>
            </div>
        </div>

        <button onclick="salvarAnotacoes()">Salvar Todas as Anotações</button>

        <!-- Seção para adicionar lembrete de prova -->
        <div class="lembrete-container">
            <h2 class="titulo-lembrete">Adicionar Lembrete de Prova</h2>
            <input type="text" id="nomeProva" placeholder="Nome da Prova">
            <input type="date" id="dataProva">
            <button onclick="adicionarLembrete()">Adicionar</button>
        </div>

        <!-- Tabela para exibir lembretes -->
        <div class="lembretes-lista" id="lembretesLista">
            <h2 class="titulo-tabela">Lembretes de Provas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome da Prova</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="tabelaLembretes">
                    <!-- Lembretes aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
